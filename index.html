<html>
<head>
    <title>Exemple de formulaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exercice 2 : Exemple de formulaire</h1>
    <form>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom"required><br><br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email"required><br><br>

        <label>Genre :</label>
        <input type="radio" id="homme" name="genre" value="homme"required>
        <label for="homme">Homme</label>
        <input type="radio" id="femme" name="genre" value="femme"required>
        <label for="femme">Femme</label><br><br>

        <label for="ville">Ville :</label>
        <select id="ville" name="ville"required>
            <option value="mostaganem">Mostaganem</option>
            <option value="oran">Oran</option>
            <option value="alger">Alger</option>
        </select><br><br>

        <label>Préférences :</label><br>
        <input type="checkbox" id="musique" name="preferences" value="musique">
        <label for="musique">Musique</label><br>
        <input type="checkbox" id="sport" name="preferences" value="sport">
        <label for="sport">Sport</label><br>
        <input type="checkbox" id="lecture" name="preferences" value="lecture">
        <label for="lecture">Lecture</label><br><br>

        <label for="commentaires">Commentaires :</label><br>
        <textarea id="commentaires" name="commentaires" rows="4" cols="30"></textarea><br><br>

        <button type="submit">Envoyer</button>
        <button type="reset">Nouveau</button>
    </form>
</body>
</html>
